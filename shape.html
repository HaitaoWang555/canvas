<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid black;
      margin: 0 auto;
    }
  </style>
</head>

<body onload="draw();">
  <canvas id="tutorial" width="500" height="500"></canvas>
  <script>
    function draw() {
      var canvas = document.getElementById('tutorial');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        /*绘制圆形*/
        ctx.fillStyle = "red";
        ctx.beginPath()
        ctx.arc(220, 250, 20, 0, 2 * Math.PI)
        ctx.fill()
        /*绘制矩形*/
        ctx.fillStyle = "red";
        ctx.fillRect(250, 250, 100, 100);
        ctx.clearRect(250, 250, 50, 50);
        ctx.strokeRect(150, 150, 50, 50);
        /*绘制三角形*/
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.fill();
        /*三角形*/
        ctx.beginPath();
        ctx.moveTo(25, 50);
        ctx.lineTo(75, 75);
        ctx.lineTo(75, 25);
        ctx.lineTo(25, 50);
        ctx.stroke();
        /*绘制笑脸*/
        ctx.beginPath();
        ctx.arc(75, 175, 50, 0, Math.PI * 2, true); // 绘制
        ctx.moveTo(110, 175);
        ctx.arc(75, 175, 35, 0, Math.PI, false);   // 口(顺时针)
        ctx.moveTo(65, 165);
        ctx.arc(60, 165, 5, 0, Math.PI * 2, true);  // 左眼
        ctx.moveTo(95, 165);
        ctx.arc(90, 165, 5, 0, Math.PI * 2, true);  // 右眼
        ctx.stroke();
        // 二次贝塞尔曲线
        ctx.beginPath();
        ctx.moveTo(75, 25);
        ctx.quadraticCurveTo(25, 25, 25, 62.5);
        ctx.quadraticCurveTo(25, 100, 50, 100);
        ctx.quadraticCurveTo(50, 120, 30, 125);
        ctx.quadraticCurveTo(60, 120, 65, 100);
        ctx.quadraticCurveTo(125, 100, 125, 62.5);
        ctx.quadraticCurveTo(125, 25, 75, 25);
        ctx.stroke();
        //三次贝塞尔曲线
        ctx.beginPath();
        ctx.moveTo(75, 40);
        ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx.fill();
      }
    } 
  </script>
</body>

</html>
