<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹球游戏</title>
</head>

<body>
  <canvas id="canvas" style="width: 500px;height: 500px;border: 1px solid"> </canvas>
  <script>
    var log = console.log.bind(console)
    var Paddle = function () {
      var o = {
        x: 100,
        y: 100,
        speed: 5,
      }
      o.moveLeft = function () {
        o.x -= o.speed
      }
      o.moveRight = function () {
        o.x += o.speed
      }
      return o
    }
    var initGame = function () {
      var g = {}
      var canvas = document.querySelector('#canvas')
      var ctx = canvas.getContext('2d')
      g.canvas = canvas
      g.ctx = ctx
      setInterval(function(){
        g.updata()
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        g.draw()
      }, 1000 / 30)
      return g
    }
    var _main = function () {
      var game = initGame()
      var leftDown, rightDown
      var paddle = Paddle()

      game.ctx.fillStyle = "red"
      game.ctx.fillRect(paddle.x, paddle.y, 100, 5)

      window.addEventListener('keydown', function (event) {
        var k = event.key
        if (k === 'a') {
          leftDown = true
        } else if (k === 'd') {
          rightDown = true
        }
      })
      window.addEventListener('keyup', function (event) {
        var k = event.key
        if (k === 'a') {
          leftDown = false
        } else if (k === 'd') {
          rightDown = false
        }
      })
      game.updata = function(){
        if (leftDown) {
          paddle.moveLeft()
        } else if (rightDown) {
          paddle.moveRight()
        }
      }
      game.draw = function () {
        game.ctx.fillRect(paddle.x, paddle.y, 100, 5)
      }
    }
    _main()
  </script>
</body>

</html>
